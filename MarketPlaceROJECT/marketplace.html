<!DOCTYPE html>
<html>
  <head>
    <title>Diana's Market Place</title>
    <link rel="stylesheet" href="marketplace.css" />
    <meta charset="UTF-8" />

  <body>  
       
    <form action="./Schedule.html" target="_blank">
        <div id="allpets"></div>
        
        <section>
        <h1>Sign Up Below!</h1><br>
        <p>* denotes mandatory</p><br>
        <b>
        <label>First Name*:</label><br>
            <input type="text" minlength="3" id="Firstname" name="First Name" placeholder="Value" required /><br>
        <label>Last Name*:</label><br>
        <input type="text" minlength="3" id="Lastname" name="Last Name" placeholder="Value" required /><br>
        <label>Email address*:</label><br>
        <input type="email" name="Email address" id="email" placeholder="EMAIL_ADDRESS" required/><br>
        <label>Password*:</label><br>
        <input type="password" name="Password" id="password" placeholder="Password" required/><br>
        <label>City*:</label><br>    
        <input type="City" minlength="3" id="city" name="City" placeholder="Value" required /><br>
        

                <label for="Country">Country*:</label><br>
                <select id="Country" name="Select Country* :" required>
                    <option value="Romania">Romania</option>
                    <option value="United Kingdom">United Kingdom</option>
                 
                </select><br>
            
        
       <label for="Terms and conditions*">Terms and conditions*</label><br>
       <input type="radio" name="Terms and conditions" id="I agree" value="I agree" checked id="I agree">I agree</input>
       <input type="radio" name="Terms and conditions" value="I disagree">I disagree<br>
    
    <input type="submit" value="Sign Up">
    
</b>
</section>
            </form>
