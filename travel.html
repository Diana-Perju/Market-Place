<html>
    <head>
    <title>Travel reservation form html homework</title>
    <meta charset="UTF-8"/>
    </head>
    
    <body>
            <form action="./Schedule.html" target="_blank">
        <h1>Travel reservation form</h1>
        
        <p><b>* denotes mandatory</b></p>
        <b>
        <label>Full name*:</label><br>
            <input type="text" minlength="6" name="Full name" placeholder="FirstName LastName" required /><br>
        <label>Email address*:</label><br>
                <input type="email" name="Email address" placeholder="EMAIL_ADDRESS" required/><br>

                <label for="Select tour package">Select tour package* :</label><br>
                <select id="Select tour package" name="Select tour package* :" required>
                    <option value="Goa">Goa</option>
                    <option value="Fun Travel">Fun Travel</option>
                    <option value="Tui">Tui</option>
                    <option value="Wise Travel">Wise Travel</option>
                </select><br>
        <label for="Arrival date">Arrival date*:</label><br>
        <input type="date" id="Arrival date" name="Arrival date" min="2019-05-28" max="2021-01-31" required><br>
        <label>Number of persons*:</label><br>
            <input type="number" name="Number of persons" min="1" placeholder="UNKNOWN_TYPE" required /><br>
       What would you want to avail?<br> 
       <label for="Boarding">Boarding</label><input type="checkbox" name="Boarding" id="Boarding" value="Boarding"/><br>
       <label for="Fooding">Fooding</label><input type="checkbox" name="Fooding" id="Fooding" value="Fooding"/><br>
       <label for="Sight seeing">Sight seeing</label><input type="checkbox" name="Sight seeing" id="Sight seeing" value="Sight seeing"/><br>
       <label for="Discount Coupon code">Discount Coupon code:</label> <br> 
       <input type="number" maxlength="5" name="Discount Coupon code" id="Discount Coupon code" value="Discount Coupon code"  placeholder="UNKNOWN_TYPE" /><br>
       <label for="Terms and conditions*">Terms and conditions*</label><br>
      
       <input type="radio" name="Terms and conditions" id="I agree" value="I agree" checked id="I agree">I agree</input>
       <input type="radio" name="Terms and conditions" value="I disagree">I disagree<br>
    
    <input type="submit" value="Complete reservation">
    
</b>
            </form>
            </body>
            </html>
